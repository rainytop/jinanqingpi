 <!--百度编辑器-->
<script src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"></script>
<div class="row">
     <div class="col-xs-12 col-xs-12">
          <div class="widget radius-bordered">
              <div class="widget-header bg-blue">
				<i class="widget-icon fa fa-arrow-down"></i>
				<span class="widget-caption">门店设置</span>
				<div class="widget-buttons">
					<a href="#" data-toggle="maximize">
						<i class="fa fa-expand"></i>
					</a>
					<a href="#" data-toggle="collapse">
						<i class="fa fa-minus"></i>
					</a>
					<a href="#" data-toggle="dispose">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
              <div class="widget-body">
                   <form id="AppForm" action="" method="post" class="form-horizontal"
                                                  data-bv-message=""
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                  <input type="hidden" name="id" value="{$cache.id}">
                  <div class="form-title">
                        <a href="{:U('Admin/Md/md/')}" class="btn btn-primary" data-loader="App-loader" data-loadername="门店分组">
							<i class="fa fa-mail-reply"></i>返回
						</a>
                   </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">选择分组<sup>*</sup></label>
                        <div class="col-lg-4">
                             <select class="form-control" name="groupid" data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空">
                                  <option value="">请选择分组</option>
                                  <volist name="group" id="vo">
                                  	<option value="{$vo.id}" <eq name="cache.groupid" value="$vo.id">selected</eq>>{$vo.name}</option>
                                  </volist>
                             </select>

                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">门店名称<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="name" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.name}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">门店图片</label>
                        <div class="col-lg-4">
                        	<div class="input-group input-group-sm">
                        		<input type="text" class="form-control" name="pic" value="{$cache.pic}" id="App-pic">
                        		<span class="input-group-btn">
                            		<button class="btn btn-default shiny" type="button" onclick="appImgviewer('App-pic')"><i class="fa fa-camera-retro"></i>预览</button><button class="btn btn-default shiny" type="button" onclick="appImguploader('App-pic',false)"><i class="glyphicon glyphicon-picture"></i>上传</button>
                        		</span>
                        	</div>
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">门店图集</label>
                        <div class="col-lg-4">
                        	<div class="input-group input-group-sm">
                        		<input type="text" class="form-control" name="album" value="{$cache.album}" id="App-album">
                        		<span class="input-group-btn">
                            		<button class="btn btn-default shiny" type="button" onclick="appImgviewer('App-album')"><i class="fa fa-camera-retro"></i>预览</button><button class="btn btn-default shiny" type="button" onclick="appImguploader('App-album',true)"><i class="glyphicon glyphicon-picture"></i>上传</button>
                        		</span>
                        	</div>
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">一键拨号</label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="phone" placeholder="选填" value="{$cache.phone}">
                        </div>
                   </div>
                   <div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">一键导航</label>
                        <div class="col-lg-4">
	                        <div class="input-group input-group-sm">
	                        		<input id="App-address"  name="address" type="text" class="form-control" value="{$cache.address}" >
	                        		<span class="input-group-btn">
	                            		<button class="btn btn-default shiny" type="button" onclick="baiduDitu('App-address','App-lng','App-lat')"><i class="glyphicon glyphicon-picture"></i>地图</button>
	                        		</span>
	                        </div>
                        </div>                        
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label"></label>
				        <div class="col-lg-2">
	          				<div class="input-group input-group-xs">
	               			<span class="input-group-btn">
	                  			 <button class="btn btn-palegreen" type="button">坐标：Lng</button>
	               			</span>
	               			<input id="App-lng" name="lng" type="text" class="form-control" value="{$cache.lng}" >
	          				</div>
       					</div>
				        <div class="col-lg-2">
					         <div class="input-group input-group-xs">
					               <span class="input-group-btn">
					                   <button class="btn btn-palegreen" type="button">坐标：Lat</button>
					               </span>
					               <input id="App-lat" name="lat" type="text" class="form-control" value="{$cache.lat}" >
					          </div>  
				        </div>                    
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">门店备注</label>
                        <div class="col-lg-4">
                        <textarea class="form-control" name="summary" rows="5">{$cache.summary}</textarea>
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">门店详情</label>
                        <div class="col-lg-4">
                        	<!--必须插入空input避免验证冲突-->
                        	<input type="hidden">
                        	<script type="text/plain" id="J-ueditor">
								{$cache.content|htmlspecialchars_decode}
							</script>
                        </div>
                   </div>
						<div class="form-group">
                             <div class="col-lg-offset-2 col-lg-4">
                             <button class="btn btn-primary btn-lg" type="submit">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;
                             <button class="btn btn-palegreen btn-lg" type="reset">重填</button>
                        </div>
                    </div>
                   </form>
                </div>
        </div>
	</div>
     
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
	setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
<!--编辑器封装-->
<script type="text/javascript">
	var ue = UE.getEditor('J-ueditor', {
		textarea:'content'//提交字段名，必须填写，数据库必须有此字段		
	});	
</script>
<!--/编辑器封装-->
<!--表单验证与提交封装-->
<script type="text/javascript">
	$('#AppForm').bootstrapValidator({
		submitHandler: function (validator, form, submitButton) {
           var tourl="{:U('Admin/Md/mdSet')}";
			var data=$('#AppForm').serialize();
			alert(data);
			$.App.ajax('post',tourl,data,null);
			return false;
        },
	});
</script>
<!--/表单验证与提交封装-->
